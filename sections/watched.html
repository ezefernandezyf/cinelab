    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" role="navigation" aria-label="Main navigation">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav center-nav d-lg-flex flex-lg-row gap-3">

                </ul>


            </div>
        </div>
    </nav>


    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar esta película de tu lista de vistas?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite"
        aria-atomic="true"></div>

    <div class="modal fade" id="modalMovieDetails" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalEditWatched" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="editWatchedForm" class="p-0 m-0">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar película</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editRating" class="form-label">Rating (0–10)</label>
                            <input id="editRating" class="form-control" type="number" min="0" max="10" step="0.1" />
                        </div>
                        <div class="mb-3">
                            <label for="editNote" class="form-label">Nota</label>
                            <textarea id="editNote" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main class="container paddingCss">
        <h1 class="mb-4 mt-2 text-light d-block">Películas vistas</h1>
        <div id="watched-movies" class="row row-cols-1 row-cols-md-12 g-4">

        </div>
    </main>

    <script src="../java/config.js"></script>

    <script src="../java/common.js"></script>
    <script src="../java/watched.js"></script>
</body>
