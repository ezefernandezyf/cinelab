<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Buscador de películas y series" />
  <meta name="author" content="Ezequiel Alejandro Fernández" />
  <meta name="keywords"
    content="cine, pelicula, peliculas, serie, series, buscar, buscador, movie, movies, tv show, tv shows" />

  <title>CineLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="estilos/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">


</head>

<body class="fondo">

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" role="navigation" aria-label="Main navigation">
    <div class="container-fluid position-relative">
      <a class="navbar-brand text-black" href="#">CineLab</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav center-nav d-lg-flex flex-lg-row gap-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" data-view="home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sections/watched.html" data-view="watched">Películas vistas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-5" href="sections/historial.html" data-view="searchHistory">Historial</a>
          </li>
        </ul>


      </div>
    </div>
  </nav>

  <!-- Loader global (overlay) -->
  <div class="flex-column align-items-center justify-content-center min-vh-100 min-vw-100 position-fixed fondoLoader"
    id="loader" aria-hidden="true">
    <div class="spinner-border p-2 text-light" role="status" aria-hidden="true"></div>
    <p class="mt-2 mb-0 text-center fs-4 text-light">Buscando película…</p>
  </div>

  <main role="main" class="container my-5 pt-3">
    <!-- VIEW: HOME (buscador) -->
    <section id="view-home" class="mb-4">
      <div class="container rounded shadow-lg bg-light my-3">
        <div class="input-group p-4 position-relative">
          <input type="text" class="form-control rounded" placeholder="Buscar película..." id="buscarPelicula"
            aria-autocomplete="list" aria-controls="sugerencias" aria-expanded="false" />
          <button class="btn btn-primary rounded ms-2" id="btnPelicula" type="button">Buscar</button>

          <ul class="list-group position-absolute w-100 sugerenciasEstilo" role="listbox" id="sugerencias"
            aria-hidden="true"></ul>
        </div>

        <div class="rounded shadow-lg bg-light justify-content-center py-2 d-none" id="resultados" aria-live="polite">
        </div>
      </div>

      <!-- Sección de exploración / categorías -->
      <section id="explorar" class="container my-5">
        <div class="row">
          <div class="col-12">
            <div class ="d-flex flex-column flex-md-row align-items-md-center justify-content-md-between gap-3">
              <h2 class="text-light">Explorar películas</h2>
              <div class="mb-3 d-flex gap-2 align-items-center">
                <label for="tmdb-genre-select" class="text-light mb-0 me-2">Género</label>
                <select id="tmdb-genre-select" class="form-select form-select-sm" style="max-width:260px;">
                  <option value="">-- Seleccionar género --</option>
                </select>
                <button id="tmdb-refresh-genres" class="btn btn-sm btn-outline-light">Actualizar</button>
              </div>
            </div>

  
            <div id="tmdb-rows" class="mt-3"></div>
          </div>
        </div>
      </section>


      <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="modalErrorTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content fondoModal text-white border border-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalErrorTitulo"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-theme="dark"
                aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn boton" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="tmdbDetailModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="tmdbDetailBody">Cargando...</div>
          </div>
        </div>
      </div>
    </div>

  </main>

    <div id="tmdb-toasts" class="toast-container position-fixed p-3 align-items-right" aria-live="polite"
    aria-atomic="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="java/config.js"></script>
  <script src="java/api.js"></script>
  <script src="java/common.js"></script>
  <script src="java/home.js"></script>
  <script src="java/categories.js"></script>
</body>

</html>
