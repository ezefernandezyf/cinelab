name: CI

on:
  push:
    branches: [ master ]
    paths:
      - '**/*.js'
      - package.json
      - package-lock.json
      - .github/workflows/**
  pull_request:
    branches: [ master ]

jobs:
  install-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json — using npm ci"
            npm ci
          else
            echo "No package-lock.json — using npm install"
            npm install
          fi

      - name: Run lint (if defined)
        run: |
          # Comprueba con Node si package.json tiene scripts.lint
          node -e "try{ const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1) }catch(e){ process.exit(1) }"
          if [ $? -eq 0 ]; then
            echo "Run lint script"
            npm run lint
          else
            echo "No lint script defined, skipping..."
          fi

      - name: Run build (if defined)
        run: |
          node -e "try{ const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1) }catch(e){ process.exit(1) }"
          if [ $? -eq 0 ]; then
            echo "Run build script"
            npm run build
          else
            echo "No build script defined, skipping..."
          fi
