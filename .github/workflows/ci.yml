name: CI

on:
  push:
    branches: [ master ]
    paths:
      - '**/*.js'
      - package.json
      - package-lock.json
      - .github/workflows/**
  pull_request:
    branches: [ master ]

jobs:
  install-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if defined)
        run: |
          if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then
            npm run lint
          else
            echo "No lint script defined, skipping..."
          fi

      - name: Run build (if defined)
        run: |
          if jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            npm run build
          else
            echo "No build script defined, skipping..."
          fi